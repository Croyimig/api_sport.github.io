<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planeta Sports</title>
        <link rel="shortcut icon" href="./assets/imagenes/futbol__balon.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
        <!-- CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <body>
        <header class="header">
            <!-- Busqueda -->
            <div class="header__container">
                <div class="header__logo-busqueda">
                    <div class="logo">
                        <a href="index.html" class="header__logo__link">
                            <img src="./assets/imagenes/logo_random.png" alt="logo Random" class="header__logo">
                        </a>
                    </div>
                    <div class="header__search hide">
                        <input type="text" class="search__input" placeholder="¿Qué buscamos?">
                        <a href="#" class="icon__search" data-search></a>
                    </div>
                </div>
                <!-- Inicio de sesión -->
                <div class="header__btn">
                    <a href="./pages/login.html" class="header__login__link">
                        <button class="header__loginBtn"> Login </button>
                    </a>
                </div>
            </div>
        </header>

        <!-- Menú inferior small -->
        <div class="menu__flotante">
            <div class="icono__menu" data-menu="float">
                <img src="./assets/imagenes/logo_random.png" alt="trooper icon button">
            </div>
            <!-- Nocturno -->
            <div class="toogle-btn none" data-btns>
                <input type="checkbox" id="checkbox" class="toogleBtn">
                <label for="checkbox" class="switch">
                    <i class="fa-solid fa-moon"></i>
                </label>
            </div>
            <!-- Buscar -->
            <div class="search__btn none" data-btns>
                <a class="search__link">
                    <img src="./assets/imagenes/icono_busqueda.png" alt="trooper icon button" class="search__img">
                </a>
            </div>
            <!-- Subir -->
            <div class="icon__top-container">
                <div class="to__top" data-menu="float">
                    <a href="#" class="to-top-link">
                        <i class="bi bi-chevron-double-up"></i>
                    </a>
                </div>
            </div>
        </div>

        <main>
            <!-- Slider -->
             <section class="banner_span1 hero">
                <div class="hero__container banner__contenido contenedor">
                    <h1> Promociones! </h1>
                    <h2>Descuentos en uniformes para equipo completo</h2>
                    <a href="#uniformes" class="hero__btn__link">
                        <button class="hero__boton"> Ver uniformes </button>
                    </a>
                </div>

                <nav class="banner__nav-content">
                    <span id="span1" class="banner_nav banner_nav--select"></span>
                    <span id="span2" class="banner_nav"></span>
                    <span id="span3" class="banner_nav"></span>
                    <span id="span4" class="banner_nav"></span>
                </nav>
             </section>

             <!-- Productos -->
              <section class="productos">
                <!-- Balones -->
                <div class="productos__flia" id="balones">
                    <div class="productos__barra">
                        <div class="productos__titulo">
                            <h2 class="productos__titulo">Balones</h2>
                        </div>
                        <a href="./pages/productos.html" class="productos__verMas" data-balones>
                            <h4> Ver más </h4>
                            <span class="productos__iconoFlecha"></span>
                        </a>
                    </div>
                    <div class="productos__tarjetas" data-section="balones">
                        <!-- DOM -->
                    </div>
                </div>
                <!-- Uniformes -->
                <div class="productos__flia" id="uniformes">
                    <div class="productos__barra">
                        <div class="productos__titulo">
                            <h2 class="productos__titulo">Uniformes</h2>
                        </div>
                        <a href="./pages/productos.html" class="productos__verMas" data-uniformes>
                            <h4> Ver más </h4>
                            <span class="productos__iconoFlecha"></span>
                        </a>
                    </div>
                    <div class="productos__tarjetas" data-section="uniformes">
                        <!-- DOM -->
                    </div>
                </div>
                <!-- Playeras -->
                <div class="productos__flia" id="playeras">
                    <div class="productos__barra">
                        <div class="productos__titulo">
                            <h2 class="productos__titulo">Playeras</h2>
                        </div>
                        <a href="./pages/productos.html" class="productos__verMas" data-playeras>
                            <h4> Ver más </h4>
                            <span class="productos__iconoFlecha"></span>
                        </a>
                    </div>
                    <div class="productos__tarjetas" data-section="playeras">
                        <!-- DOM -->
                    </div>
                </div>
              </section>
        </main>
        <!-- footer -->
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__logolinks">
                    <div class="footer__logo">
                        <a href="../alura-geek-sofidev/index.html">
                            <img src="../Geek/assets/imagenes/logo_random.png" alt="" class="header__logo">
                        </a>
                    </div>
                    <!-- links -->
                    <nav class="footer__links">
                        <ul>
                            <li><a href="#"> Quienes somos </a></li>
                            <li><a href="#"> Política de privacidad </a></li>
                            <li><a href="#"> Programa de fidelidad </a></li>
                            <li><a href="#"> Nuestras sucursales </a></li>
                            <li><a href="#"> Quiero una franquicia </a></li>
                            <li><a href="#"> Anuncie aquí </a></li>
                        </ul>
                    </nav>
                </div>
                <!-- Contacto -->
                <form action="footer__contacto">
                    <h2> Contáctenos </h2>
                    <!-- Formulario -->
                    <div class="contacto__nombre">
                        <label for="name" class="label__nombre"> Nombre </label>
                        <input type="text" class="nombre" placeholder="Nombre Apellido" title="Solo letras y espacios" required>
                    </div>

                    <div class="contacto__nombre">
                        <label for="name" class="label__nombre"> Correo </label>
                        <input type="email" class="nombre" placeholder="ejemplo@correo.com" title="Este no e sun correo valido" required>
                    </div>

                    <textarea name="" id="" class="footer__textarea" cols="30" rows="10" placeholder="Escribe tu mensaje" required>
                    </textarea>
                    <input type="submit" class="submit">
                </form>
            </div>
        </footer>

        <!-- pie -->
         <section class="rodapie">
            <div class="rodapie__container">
                <a class="rodapie__link" href="#" target="_blank" rel="nofollow nopenner no-referrer">
                    <i class="fa-brands fa-github-alt"></i>
                </a>
                <a class="rodapie__link" href="#" target="_blank"
                rel="nofollow nopenner no-referrer">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>
            <div class="rodapie__credito">
                <p>©Croyimig</p>
            </div>
         </section>

         <script src="./assets/controladores/banner-slider.js" type="module"></script>
